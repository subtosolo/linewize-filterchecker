<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linewize Filter Checker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #121212;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
    
    .container {
      max-width: 800px;
      width: 90%;
      padding: 2rem;
      background-color: rgba(30, 30, 40, 0.8);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      z-index: 1;
      text-align: center;
    }
    
    h1 {
      color: #bb86fc;
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
    }
    
    p {
      color: #dfdfdf;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .url-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .input-group {
      display: flex;
      width: 100%;
    }
    
    input {
      flex: 1;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px 0 0 4px;
      background-color: #2d2d3a;
      color: #fff;
    }
    
    button {
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 0 4px 4px 0;
      background-color: #bb86fc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #a370d8;
    }
    
    .loader {
      display: none;
      margin: 1rem auto;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left: 4px solid #bb86fc;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 8px;
      background-color: rgba(20, 20, 30, 0.7);
      text-align: left;
      display: none;
    }
    
    .result h2 {
      color: #bb86fc;
      margin-bottom: 1rem;
    }
    
    .result-item {
      margin-bottom: 0.8rem;
    }
    
    .result-label {
      font-weight: bold;
      color: #bb86fc;
      display: inline-block;
      width: 120px;
    }
    
    .blocked {
      color: #cf6679;
    }
    
    .not-blocked {
      color: #03dac6;
    }
    
    .error {
      color: #cf6679;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  
  <div class="container">
    <h1>Linewize Filter Checker</h1>
    <p id="p1"> made with ðŸ’– by <a href="https://github.com/romaniscool99">roman</a> </p>
    
    <div class="url-form">
      <div class="input-group">
        <input 
          type="text" 
          id="url-input" 
          placeholder="Enter website URL (e.g., example.com)"
          autocomplete="off"
        >
        <button id="check-button">Check</button>
      </div>
    </div>
    
    <div class="loader" id="loader"></div>
    <div class="error" id="error-message"></div>
    
    <div class="result" id="result">
      <h2>Results</h2>
      <div class="result-item">
        <span class="result-label">URL:</span>
        <span id="result-url"></span>
      </div>
      <div class="result-item">
        <span class="result-label">Status:</span>
        <span id="result-status"></span>
      </div>
      <div class="result-item" id="category-container">
        <span class="result-label">Category:</span>
        <span id="result-category"></span>
      </div>
    </div>
  </div>

  <!-- Particles JS -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <script>
    // Initialize particles
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: '#bb86fc'
        },
        shape: {
          type: 'circle',
          stroke: {
            width: 0,
            color: '#000000'
          }
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: true,
            speed: 2,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#6441a5',
          opacity: 0.2,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: 'none',
          random: true,
          straight: false,
          out_mode: 'out',
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: {
            enable: true,
            mode: 'grab'
          },
          onclick: {
            enable: true,
            mode: 'push'
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 140,
            line_linked: {
              opacity: 0.5
            }
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });

    // Main functionality
    document.addEventListener('DOMContentLoaded', () => {
      const urlInput = document.getElementById('url-input');
      const checkButton = document.getElementById('check-button');
      const loader = document.getElementById('loader');
      const result = document.getElementById('result');
      const resultUrl = document.getElementById('result-url');
      const resultStatus = document.getElementById('result-status');
      const resultCategory = document.getElementById('result-category');
      const categoryContainer = document.getElementById('category-container');
      const errorMessage = document.getElementById('error-message');
      
      // Function to check URL
      async function checkUrl(url) {
        try {
          // Show loader, hide previous results
          loader.style.display = 'block';
          result.style.display = 'none';
          errorMessage.style.display = 'none';
          
          // Make API request to our backend
          const response = await fetch('/api/check-url', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ url })
          });
          
          const data = await response.json();
          
          // Hide loader
          loader.style.display = 'none';
          
          // Handle invalid URL
          if (!data.valid) {
            errorMessage.textContent = data.message;
            errorMessage.style.display = 'block';
            return;
          }
          
          // Display results
          resultUrl.textContent = url;
          
          if (data.isBlocked) {
            resultStatus.textContent = 'Blocked âŒ';
            resultStatus.className = 'blocked';
          } else {
            resultStatus.textContent = 'Not Blocked âœ“';
            resultStatus.className = 'not-blocked';
          }
          
          // Show category if available
          if (data.category) {
            resultCategory.textContent = data.category;
            categoryContainer.style.display = 'block';
          } else {
            categoryContainer.style.display = 'none';
          }
          
          // Show results
          result.style.display = 'block';
          
        } catch (error) {
          console.error('Error:', error);
          loader.style.display = 'none';
          errorMessage.textContent = 'Failed to check URL. Please try again.';
          errorMessage.style.display = 'block';
        }
      }
      
      // Event listener for check button
      checkButton.addEventListener('click', () => {
        const url = urlInput.value.trim();
        if (!url) {
          errorMessage.textContent = 'Please enter a URL';
          errorMessage.style.display = 'block';
          return;
        }
        
        checkUrl(url);
      });
      
      // Event listener for enter key
      urlInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          checkButton.click();
        }
      });
    });
  </script>
</body>
</html>
